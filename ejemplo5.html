<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Creación de un Elemento</title>
</head>
<body>
    <h1>Ejemplo de Creación de un Elemento</h1>
    <button onclick="agregarParrafo()">Añadir Párrafo</button>
    <script>
        function agregarParrafo() {
            // Crear un nuevo elemento <p>
            let nuevoParrafo = document.createElement("p");

            // Establecer el texto del párrafo
            nuevoParrafo.textContent = "Otra vez perdimos";
            
            // Añadir el párrafo al final del body
            document.body.appendChild(nuevoParrafo);
        }
    </script>
</body>
</html>
