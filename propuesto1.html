<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar texto del segundo elemento</title>
</head>
<body>

    <h2>Lista de Elementos</h2>
    <ul>
        <li>Primer elemento</li>
        <li>Segundo elemento</li>
        <li>Tercer elemento</li>
    </ul>

    <script>
        // Selecciona todos los elementos <li> dentro del <ul>
        const items = document.querySelectorAll('ul li');

        // Cambia el texto del segundo elemento (Ã­ndice 1)
        if (items.length > 1) {
            items[1].textContent = 'Texto modificado del segundo elemento';
        }
    </script>

</body>
</html>
